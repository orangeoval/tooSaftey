<!doctype html>
<html>
  <head>
    <title>Safe Re-Direct</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" media="screen" />
    <script src="../js/jquery-latest.min.js" type="text/javascript"></script>
    <script src="../js/functions.js" type="text/javascript"></script>
    <script src="../js/popup.js" type="text/javascript"></script>
  </head>
  <body>
    <input type="checkbox" id="showNotices" name="showNotices">
    <label for="showNotices">Show notices</label><br>
    <span id="status"></span><br>
    <span class="info">
      redirects to date: <span id="count"></span><br>
      <a id="exclude_button" action="" href="#">exclude this host</a><br>
      <a id="exclusion_list_button" action="show" href="#">show exclusion list</a><br>
      <!--Uncomment below for testing, to show tag id-->
      <!--[TID:<span id="tabid"></span>]<br>-->
      <div class="exclude_list"></div>
    </span>
  </body>
</html>
